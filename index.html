<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h2>一、植物对大气污染的净化作用及在大气治理中的应用</h2>
        <h3>（一）植物对大气污染的净化作用</h3>

        <div class="content-grid">
            <!-- 左列：核心数据卡片 -->
            <div class="data-card">
                <h4>🍃吸收CO₂放出O₂</h4>
                <div class="highlight-data">
                    <div class="data-item">
                        <span class="number">20x</span>
                        <p>光合吸收量是呼吸释放量的<strong>20倍</strong></p>
                    </div>
                    <div class="data-item danger">
                        <span class="number">0.051%</span>
                        <p>CO₂浓度超过此值,人体即感不适</p>
                    </div>
                    <div class="data-item warning">
                        <span class="number">0.20%~0.60%</span>
                        <p>伤害浓度区间</p>
                    </div>
                </div>
            </div>
        
            <!-- 右侧:图文解说 -->
            <div class="explanation">
                <p>CO₂是造成<mark>全球温室效应</mark>的最主要污染物...</p>
                <!-- 将图片作为结论的视觉锚点 -->
                 <div class="image-wrapper">
                    <img src="./image/Photosynthesis.jpg" alt="植物光合作用示意图">
                    <p class="caption">⬆ 光合作用：自然的“碳氧转换器”</p>
                 </div>
                 <blockquote>
                    <strong>结论：</strong>增加全球植被覆盖度、净化空气的关键措施。
                 </blockquote>
            </div>
        </div>
    </section>
</body>
</html>
